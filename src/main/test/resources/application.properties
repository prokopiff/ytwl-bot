bot.token=
bot.chat-id=
bot.wl-playlist-id=
bot.ll-playlist-id=
bot.local-dir=.ytwlbot
bot.check-wl-duplicates=true

spring.quartz.properties.org.quartz.threadPool.threadCount=1

server.port=8888

logging.level.root=info
logging.level.com.vprokopiv=debug

spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.url=jdbc:sqlite::memory:
spring.datasource.username=bot
spring.datasource.password=secret
spring.jpa.properties.hibernate.dialect=com.vprokopiv.ytbot.config.SQLiteDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.properties.hibernate.show_sql=true
