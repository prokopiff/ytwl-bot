spring.profiles.active=test

bot.token=
bot.chat-id=
bot.wl-playlist-id=
bot.ll-playlist-id=
bot.local-dir=.ytwlbot
bot.check-wl-duplicates=true

secrets.client-id=client-id
secrets.client-secret=client-secret

spring.quartz.properties.org.quartz.threadPool.threadCount=1

server.port=8888

logging.level.root=info
logging.level.com.vprokopiv=debug

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
spring.datasource.username=bot
spring.datasource.password=secret
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.show_sql=true
